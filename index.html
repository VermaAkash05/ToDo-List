<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced TODO List</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Ye hai main container -->
<div class="container py-5">
  <div class="card shadow-lg mx-auto" style="max-width: 700px;">
    <div class="card-body">

      <!-- Header jahan title aur buttons hain -->
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="text-primary">My TODO List</h3>
        <div>
          <button id="toggleDarkMode" class="btn btn-sm btn-outline-secondary me-2">Dark Mode</button>
          <button id="clearAll" class="btn btn-sm btn-outline-danger">Clear All</button>
        </div>
      </div>

      <!-- Yahan task likhne ka input hai -->
      <div class="input-group mb-3">
        <input type="text" id="taskInput" class="form-control" maxlength="100" placeholder="Add a new task..." />
        <select id="prioritySelect" class="form-select w-auto">
          <option value="low">LowðŸ”µ</option>
          <option value="medium" selected>MediumðŸŸ¡</option>
          <option value="high">HighðŸ”´</option>
        </select>
        <button class="btn btn-primary" id="addTask">Add</button>
      </div>
      <div class="text-end text-muted mb-3" id="charCounter">100 characters left</div>

      <!-- Filter aur sorting buttons -->
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
          <button class="btn btn-sm btn-outline-secondary filter-btn active" data-filter="all">All</button>
          <button class="btn btn-sm btn-outline-secondary filter-btn" data-filter="active">Active</button>
          <button class="btn btn-sm btn-outline-secondary filter-btn" data-filter="completed">Completed</button>
        </div>
        <div>
          <select id="sortSelect" class="form-select form-select-sm">
            <option value="newest">Sort: Newest</option>
            <option value="oldest">Sort: Oldest</option>
          </select>
        </div>
      </div>

      <!-- Task complete hone ka progress bar -->
      <div class="progress mb-3" style="height: 8px;">
        <div id="progressBar" class="progress-bar bg-success" role="progressbar" style="width: 0%;"></div>
      </div>

      <!-- Tasks ki list yahan show hogi -->
      <ul class="list-group" id="taskList"></ul>

      <!-- Jab task nahi ho toh ye message dikhayega -->
      <p class="text-center text-muted mt-3" id="emptyMessage">No tasks found. Start by adding one!</p>
    </div>
  </div>
</div>

<!-- JavaScript file link -->
<script src="app.js"></script>
</body>
</html>
